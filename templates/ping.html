<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주식 추천</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 30px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f9f9f9;
        }
        caption {
            caption-side: top;
            font-size: 1.6em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <table>
        <caption>📈 주식 추천 테이블</caption>
        <thead>
            <tr>
                <th>종목코드</th>
                <th>상승확률</th>
                <th>기대수익</th>
                <th>손익비</th>
                <th>매수제안</th>
            </tr>
        </thead>
        <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>  {# 종목코드 #}
            <td>{{ row[1] }}</td>  {# 상승확률 #}
            <td>{{ row[2] }}</td>  {# 기대수익 #}
            <td>{{ row[3] }}</td>  {# 손익비 #}
            <td>{{ row[4] }}</td>  {# 매수제안 #}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
