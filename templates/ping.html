<!DOCTYPE html>
<html>
<head>
    <title>자동매매 상태</title>
    <style>
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>✅ 매매 루프 실행 중</h1>
    <p>서버는 정상 작동 중입니다. 아래는 최근 거래 내역입니다.</p>

    <table>
        <tr>
            {% for col in trades[0].keys() %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
        {% for row in trades %}
            <tr>
                {% for value in row.values() %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
