<!DOCTYPE html>
<html>
<head>
    <title>거래 내역</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>✅ 서버는 살아 있고 트레이딩도 작동 중입니다</h2>
    <h3>📊 거래 내역</h3>
    {% if trades %}
    <table>
        <thead>
            <tr>
                {% for col in trades[0].keys() %}
                <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in trades %}
            <tr>
                {% for val in row.values() %}
                <td>{{ val }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>거래 내역이 없습니다.</p>
    {% endif %}
</body>
</html>
