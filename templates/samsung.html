<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Samsung Electronics Co., Ltd.</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #bfbfbf;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 24px;
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
    }
    .nav-left {
      display: flex;
      align-items: center;
    }
    .nav-left img {
      height: 32px;
      margin-right: 10px;
    }
    .nav-left a {
      font-size: 24px;
      font-family: 'DM Serif Display', serif;
      color: black;
      text-decoration: none;
      letter-spacing: 3px;
    }
    .nav-links {
      display: flex;
      align-items: center;
    }
    .nav-links a {
      margin-left: 12px;
      padding: 6px 12px;
      text-decoration: none;
      color: black;
      font-size: 13px;
      border-radius: 4px;
      background-color: #d9d9d9;
      transition: background-color 0.2s;
    }
    .nav-links a:hover, .nav-links a.active {
      background-color: #c0c0c0;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 28px;
      right: 0;
      background-color: #ffffff;
      min-width: 180px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.15);
      z-index: 1;
    }
    .dropdown-content a {
      padding: 10px 15px;
      display: block;
      text-decoration: none;
      font-size: 13px;
      color: #000;
      background-color: #ffffff;
    }
    .dropdown-content a:hover {
      background-color: #d9d9d9;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .main {
      padding: 40px 60px;
    }
    .company-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background-color: white;
      padding: 10px 20px;
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 30px;
      border-radius: 8px;
    }
    .company-header div:last-child {
      font-size: 14px;
      margin-top: 5px;
    }
    .cards {
      display: flex;
      justify-content: space-between;
    }
    .card {
      background-color: white;
      width: 30%;
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .card .rule-title {
      font-weight: bold;
      font-size: 14px;
    }
    .card .rule-desc {
      font-size: 13px;
      color: #888;
    }
    .home-button {
      background-color: #52545a !important;
      color: white !important;
    }
    .home-button:hover {
      background-color: white !important;
      color: #52545a !important;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <img src="{{ url_for('static', filename='seoultech-logo.png') }}" alt="SEOULTECH Logo">
      <a href="{{ url_for('index') }}">StockLENS</a>
    </div>
    <div class="nav-links">
      <a href="{{ url_for('index') }}" class="home-button">Home</a>
      <a href="{{ url_for('paper_trading') }}">Paper Trading</a>
      <a href="{{ url_for('top_picks') }}">Top Picks</a>
      <div class="dropdown">
        <a href="#">Forecasting â˜°</a>
        <div class="dropdown-content">
          <a href="/samsung.html">Samsung Electronics</a>
          <a href="/skhynix.html">SK hynix</a>
          <a href="/lgenergy.html">LG Energy Solution</a>
          <a href="/samsungbio">Samsung Biologics</a>
          <a href="/hyundai.html">Hyundai Motors</a>
          <a href="/apple.html">Apple</a>
          <a href="/microsoft.html">Microsoft</a>
          <a href="/nvidia.html">NVIDIA</a>
          <a href="/amazon.html">Amazon.com</a>
          <a href="/alphabet.html">Alphabet</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="main">
    <div class="company-header">
      <div>Samsung Electronics Co., Ltd.</div>
      <div>005930</div>
    </div>
    <div class="cards">
      <div class="card">
        <img src="{{ url_for('static', filename='chart1.png') }}?t={{ timestamp }}" alt="Rule 1">
        <div class="rule-title">Rule 1</div>
        <div class="rule-desc">write rule_name</div>
      </div>
      <div class="card">
        <img src="{{ url_for('static', filename='chart2.png') }}?t={{ timestamp }}" alt="Rule 2">
        <div class="rule-title">Rule 2</div>
        <div class="rule-desc">write rule_name</div>
      </div>
      <div class="card">
        <img src="{{ url_for('static', filename='chart3.png') }}?t={{ timestamp }}" alt="Rule 3">
        <div class="rule-title">Rule 3</div>
        <div class="rule-desc">write rule_name</div>
      </div>
    </div>
  </div>
  <footer style="background-color: #ffffff; height: 80px; margin-top: 60px;"></footer>
</body>
</html>
