<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ rule.name }} ìƒì„¸ ì •ë³´</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .detail-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 30px;
        }
        .animated-number {
            transition: all 0.6s ease-in-out;
        }
        .news-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .news-table th, .news-table td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .news-table th {
            background-color: #f0f0f0;
        }
        .profit-positive {
            color: red;
            font-weight: bold;
            }

        .profit-negative {
            color: blue;
            font-weight: bold;
            }
    </style>
</head>
<body>
    <div class="detail-container">
        <h1>{{ rule.name }} ìƒì„¸ ì •ë³´</h1>

        <p>
            ìˆ˜ìµê¸ˆ: 
            <span class="animated-number {% if rule.profit > 0 %}profit-positive{% else %}profit-negative{% endif %}" id="profit">
                ${{ rule.profit }} 
            </span>
        </p>
        <p>
            ìˆ˜ìµë¥ : 
            <span class="animated-number {% if rule.yield > 0 %}profit-positive{% else %}profit-negative{% endif %}" id="yield">
                {{ rule.yield }}%
            </span>
        </p>
        
        {% if rule_id == 2 %}
            <hr>
            <h2>
                ì˜¤ëŠ˜ì˜ ë‰´ìŠ¤ ê°ì„± ë¶„ì„
                <small id="update-time" style="font-size: 0.8em; color: gray;"></small>
            </h2>


            <canvas id="sentimentChart"></canvas>
            <h3>ë‰´ìŠ¤ ëª©ë¡</h3>
            <table class="news-table" id="news-table">
                <thead>
                    <tr><th>ì‹œê°„</th><th>ì œëª©</th><th style="width:70px">ê°ì„± ì ìˆ˜</th></tr>
                </thead>
                <tbody></tbody>
            </table>

            <script>
                let chart;

                async function fetchNewsAndUpdate() {
                    const res = await fetch("/api/news");
                    const data = await res.json();

                    if (!data || !data.labels) return;

                    // â° ì—…ë°ì´íŠ¸ ì‹œê°„ í‘œì‹œ
                    const now = new Date();
                    const formatted = now.toLocaleTimeString();
                    document.getElementById("update-time").textContent = `(ì—…ë°ì´íŠ¸: ${formatted})`;

                    // ğŸ¯ ì°¨íŠ¸ ë‹¤ì‹œ ê·¸ë¦¬ê¸°
                    const ctx = document.getElementById('sentimentChart').getContext('2d');
                    if (chart) chart.destroy();
                    chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: 'Sentiment Score',
                                data: data.scores,
                                borderColor: '#28a745',
                                borderWidth: 2,
                                fill: false,
                                tension: 0.2
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    min: -1,
                                    max: 1,
                                    title: { display: true, text: 'ê°ì„± ì ìˆ˜' }
                                },
                                x: {
                                    title: { display: true, text: 'ì‹œê°„' }
                                }
                            }
                        }
                    });

                    // ğŸ“° ë‰´ìŠ¤ í…Œì´ë¸” ì—…ë°ì´íŠ¸
                    const tbody = document.querySelector("#news-table tbody");
                    tbody.innerHTML = "";
                    for (let i = 0; i < data.labels.length; i++) {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${data.labels[i]}</td>
                            <td>${data.titles[i]}</td>
                            <td>${parseFloat(data.scores[i]).toFixed(4)}</td>
                        `;
                        tbody.appendChild(row);
                    }
                }

                // ìµœì´ˆ ì‹¤í–‰ & 5ë¶„ë§ˆë‹¤ ë°˜ë³µ
                fetchNewsAndUpdate();
                setInterval(fetchNewsAndUpdate, 310000);  // 5ë¶„ = 300,000ms
            </script>
        {% endif %}
    </div>
</body>
</html>
