<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SK hynix Inc.</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #3a3a3a;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 24px;
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
    }
    .nav-left {
      display: flex;
      align-items: center;
    }
    .nav-left img {
      height: 32px;
      margin-right: 10px;
    }
    .nav-left a {
      font-size: 24px;
      font-family: 'DM Serif Display', serif;
      color: black;
      text-decoration: none;
      letter-spacing: 3px;
    }
    .nav-links {
      display: flex;
      align-items: center;
    }
    .nav-links a {
      margin-left: 12px;
      padding: 6px 12px;
      text-decoration: none;
      color: black;
      font-size: 13px;
      border-radius: 4px;
      background-color: #d9d9d9;
      transition: background-color 0.2s;
    }
    .nav-links a:hover, .nav-links a.active {
      background-color: #c0c0c0;
    }

    .home-button {
      background-color: #52545a !important;
      color: white !important;
    }
    .home-button:hover {
      background-color: white !important;
      color: #52545a !important;
    }

    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 28px;
      right: 0;
      background-color: #ffffff;
      min-width: 180px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.15);
      z-index: 1;
    }
    .dropdown-content a {
      padding: 10px 15px;
      display: block;
      text-decoration: none;
      font-size: 13px;
      color: #000;
      background-color: #ffffff;
    }
    .dropdown-content a:hover {
      background-color: #d9d9d9;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .main {
      padding: 40px 60px;
      background-color: #3a3a3a;
      color: white;
      min-height: 600px;
    }

    .graph-section {
      margin-bottom: 20px;
      padding: 10px;
      text-align: center;
    }
    .graph-section img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
    }

    .asset-text {
      color: white;
      font-size: 14px;
      padding: 2px 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <img src="{{ url_for('static', filename='seoultech-logo.png') }}" alt="SEOULTECH Logo">
      <a href="/">StockLENS</a>
    </div>
    <div class="nav-links">
      <a href="/" class="home-button">Home</a>
      <a href="/papertrading.html">Paper Trading</a>
      <a href="/backtest.html">Backtest</a>
      <div class="dropdown">
        <a href="#">Forecasting ☰</a>
        <div class="dropdown-content">
          <a href="/samsung.html">Samsung Electronics</a>
          <a href="/skhynix.html">SK hynix</a>
          <a href="/lgenergy.html">LG Energy Solution</a>
          <a href="/samsungbio.html">Samsung Biologics</a>
          <a href="/hyundai.html">Hyundai Motors</a>
          <a href="/apple.html">Apple</a>
          <a href="/microsoft.html">Microsoft</a>
          <a href="/nvidia.html">NVIDIA</a>
          <a href="/amazon.html">Amazon.com</a>
          <a href="/alphabet.html">Alphabet</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="main">
    <!-- 페이지 제목 -->
    <h1 style="font-size: 32px; margin-bottom: 30px; font-family: 'DM Serif Display', serif; color: white;">
      Backtest
    </h1>

    <div class="graph-section">
      <!-- py에서 만든 png 그래프 파일 삽입 -->
      <img src="{{ url_for('static', filename='total_assets.png') }}?t={{ timestamp }}" alt="Total Assets Graph">
    </div>

    <!-- py에서 동적으로 전달한 텍스트 삽입 -->
    <div class="asset-text">write all_asset_text_here</div>
  </div>
</body>
</html>
