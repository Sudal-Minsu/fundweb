<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>투자 규칙 성과</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .rule {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>투자 규칙 성과</h1>
    {% for rule in rules %}
    <div class="rule">
        <h2>
            <a href="{{ url_for('rule_detail', rule_id=rule.id) }}">{{ rule.name }}</a>
        </h2>
        <p>
            수익금: <span class="{% if rule.profit > 0 %}profit-positive{% else %}profit-negative{% endif %}">${{ rule.profit }}</span> | 
            수익률: <span class="{% if rule.yield > 0 %}profit-positive{% else %}profit-negative{% endif %}">{{ rule.yield }}%</span>
          </p>
    </div>
    {% endfor %}
</body>
</html>
